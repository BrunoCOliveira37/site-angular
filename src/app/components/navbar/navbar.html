<header class="nav">
  <div class="container nav__inner">
    <!-- Esquerda: branding -->
    <a class="brand" href="#top" aria-label="Voltar ao topo">Bruno Chaves</a>

    <!-- Botão hamburguer (aparece só no mobile) -->
    <button
      class="nav__toggle"
      type="button"
      (click)="toggleMenu()"
      aria-label="Abrir menu"
      aria-controls="navMenu"
      [attr.aria-expanded]="isMenuOpen"
    >
      <!-- ícone simples (3 linhas) -->
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>

    <!-- Bloco de links (desktop = inline; mobile = dropdown) -->
    <nav id="navMenu" class="nav__menu" [class.is-open]="isMenuOpen">
      <div class="nav__left">
        <a rel="noopener" target="_blank" [href]="links.github">GitHub</a>
        <a rel="noopener" target="_blank" [href]="links.linkedin">LinkedIn</a>
      </div>
      <div class="nav__right">
        <a class="btn btn--outline" [href]="links.cvUrl" download>Baixar CV</a>
        <a class="btn" [href]="links.cvUrl" target="_blank" rel="noopener">Abrir CV</a>
      </div>
    </nav>
  </div>
</header>
